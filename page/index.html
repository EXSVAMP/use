    <script type="text/ng-template" id="test.html">
        <p>确定要放弃更改密码吗？</p>
        <div class="ngdialog-buttons">
            <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog(0)">No</button>
            <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(1)">Yes</button>
        </div>
    </script>
    <script type="text/ng-template" id="repassword.html">
        <div class="container-fluid" style="padding-top: 20px;font-size: 12px">
            <form name="register" method="post" class="form-horizontal" novalidate="">
                <div class="form-group height50">
                    <label class="col-md-3 control-label"><span class="redFont">*</span>旧密码：</label>
                    <div class="col-md-9">
                        <input class="form-control input-sm" type="password" name="old_password" ng-model="old_password" ng-maxlength="20" placeholder="原密码" required/>
                        <span class="errorInfo step1" ng-show="register.old_password.$touched&&register.old_password.$error.required">必填</span>
                        <span class="errorInfo step1" ng-show="register.old_password.$touched&&register.old_password.$invalid">密码长度有误</span>
                    </div>
                </div>
                <div class="form-group height50">
                    <label class="col-md-3 control-label"><span class="redFont">*</span>新密码：</label>
                    <div class="col-md-9">
                        <input class="form-control input-sm" name="password" type="password" ng-model="password" ng-maxlength="20" ng-minlength="6" placeholder="新密码" required/>
                        <span class="errorInfo step1" ng-show="register.password.$touched&&register.password.$error.required">必填</span>
                        <span class="errorInfo step1" ng-show="register.password.$touched&&register.password.$invalid">密码的设置为6-20位</span>
                    </div>
                </div>
                <div class="form-group height50">
                    <label class="col-md-3 control-label"><span class="redFont">*</span>重复新密码：</label>
                    <div class="col-md-9">
                        <input class="form-control input-sm" name="re_password" type="password" ng-model="re_password" ng-maxlength="20" ng-minlength="6" placeholder="重复新密码" required/>
                        <span class="errorInfo step1" ng-show="register.re_password.$touched&&register.re_password.$error.required">必填</span>
                        <span class="errorInfo step1" ng-show="register.re_password.$touched&&register.re_password.$invalid">密码的设置为6-20位</span>
                        <span class="errorInfo step1" ng-if="register.re_password.$touched" ng-show="re_password!=password">两次密码不一致</span>
                    </div>
                </div>
                <button type="button" class="ngdialog-button" ng-class="{false:'ngdialog-button-default',true:'ngdialog-button-primary'}[register.old_password.$valid&&register.password.$valid&&register.re_password.$valid&&(register.password!=register.re_password)]" ng-disabled="!(register.old_password.$valid&&register.password.$valid&&register.re_password.$valid&&(register.password!=register.re_password))" ng-click="submit()">Yes</button>
            </form>
        </div>
    </script>
