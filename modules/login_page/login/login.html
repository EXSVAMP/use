<div class="logo"></div>
<div class="center-block logo-window">
    <h5 class="form-title font-green">仓储后台管理系统</h5>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">登录名</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" ng-click="showError=false" autocomplete="on" placeholder="登录名" name="loginName" required ng-model="person.username" ng-keypress="validateKey($event)">
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">密码</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" ng-click="showError=false" autocomplete="on" placeholder="密码" name="loginPwd" required ng-model="person.password" ng-keypress="validateKey($event)">
        <span class="errorInfo" ng-bind="loginResponse" ng-if="showError"></span>
    </div>
    <div class="form-actions">
        <button type="btn" class="btn green" ng-disabled="loginForm.$invalid" ng-click="login()">登录</button>
        <label class="rememberme check">
            <div class="checker">
                <span><input type="checkbox" name="remember" value="1"></span>
            </div>记住我
        </label>
        <!--<a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>-->
    </div>
    <div class="create-account">
        <p>
            <a href="#/register">用户注册</a>
        </p>
    </div>
</div>
