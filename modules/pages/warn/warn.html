<div ng-controller="warnCtrl">
	<div class="main-top-bar">
		<p><span class="icon-icon_location"></span>警报管理>警报列表</p>
	</div>
	<div class="main-content">
		<form role="form" class="search-bar">
			<div class="form-group form-group-selin">
    			<label>状态:</label>
    			<ui-select ng-model="state.name" theme="bootstrap">
            		<ui-select-match placeholder="--请选择-">{{$select.selected.name}}</ui-select-match>
            		<ui-select-choices repeat="item in state">
              			<div ng-bind-html="item.name"></div>
            		</ui-select-choices>
          		</ui-select>
			</div>
			<div class="form-group form-group-selin">
    			<label >序列号:</label>
    			 <input type="text" class="form-control" id="serial-search" placeholder="请输入名称" ng-model="serial_search">
			</div>
			<div class="btns-group">
				<a type="button" class="btn btn-green" ng-click="submit_search(1)"><span class="icon-icon_search"></span>搜索</a>
				<!-- <button type="button" class="btn btn-rfid-add" ng-click="open('md','add',$index)"><span></span>增加</button> -->
			</div>
		</form>

		<table class="table table-bordered table-content">
  			<thead>
    			<tr>
      				<th ng-click="switch_order('id')"><p>编号<span ng-class="{false:'dwn-arw-af-warn',true:'up-arw-af-warn'}[order.id]"></span></p></th>
      				<th ng-click="switch_order('serial_number')"><p>序列号<span ng-class="{false:'dwn-arw-af-warn',true:'up-arw-af-warn'}[order.serial_number]"></span></p></th>
      				<th ng-click="switch_order('status')"><p>显示状态<span ng-class="{false:'dwn-arw-af-warn',true:'up-arw-af-warn'}[order.status]"></span></p></th>
      				<th ng-click="switch_order('updated_at')"><p>更新时间<span ng-class="{false:'dwn-arw-af-warn',true:'up-arw-af-warn'}[order.updated_at]"></span></p></th>
      				<th ng-click="switch_order('created_at')"><p>创建时间<span ng-class="{false:'dwn-arw-af-warn',true:'up-arw-af-warn'}[order.created_at]"></span</p></span></th>
      				<th><p>操作</p></th>
    			</tr>
  			</thead>
  			<tbody>
    			<!-- <tr>
      				<td><p>23</p></td>
      				<td><p>sa10011961</p></td>
      				<td><p>正常</p></td>
      				<td><p>2016.9.10</p></td>
      				<td><p>2019.8.1</p></td>
      				<td><p><span class="rfid-edit"></span><span class="rfid-delete"></span></p></td>
    			</tr> -->
    			<tr ng-repeat="item in dataList">
    				<td><p>{{item.id}}</p></td>
      				<td><p>{{item.serial_number}}</p></td>
      				<td><p>{{item.status_display}}</p></td>
      				<td><p>{{item.updated_at}}</p></td>
      				<td><p>{{item.created_at}}</p></td>
      				<td><p><span class="rfid-edit" ng-click="open('md','replace',$index)"></span><span class="rfid-delete" ng-click="open('md','delete',$index)"></span></p></td>
    			</tr>
    		</tbody>
    	</table>

    	<div class="emptyDataList {{emptyDataListShow}}">
    		<p><span></span><span>对不起，您搜索的内容不存在。<br/>请重新搜索。</span></p>
    		
    	</div>
      <table class="table table-pagination" ng-show="bigTotalItems>0">
        <thead>
          <tr>
            <th>
              <uib-pagination items-per-page="number" total-items="bigTotalItems" ng-change="changePage()" ng-model="index" max-size="maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true" num-pages="numPages" first-text="首页" last-text="末页" next-text="下一页" previous-text="上一页"></uib-pagination>
              <div class="pagination-detail">
                <span>共{{total_page}}页</span>
                <span>跳至<input type="text" ng-model="index"/>页</span>
                <span><button id="" ng-click="setPage()">确定</button></span>
              </div>
            </th>

          </tr>
        </thead>
        
      </table>
	</div>
</div>
