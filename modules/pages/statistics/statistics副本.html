<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <script type="text/javascript">
    //sample HTML/JS script that will publish/subscribe to topics in the Google Chrome Console
    //by Matthew Bordignon @bordignon on twitter.
    var wsbroker = "test.mosquitto.org";  //mqtt websocket enabled broker
    var wsport = 8080 // port for above
    var startTime = 0;
    var endTime = 0;
    var client = new Paho.MQTT.Client("139.196.148.70", 8083,
        "myclientid_" + parseInt(Math.random() * 100, 10));
    client.onConnectionLost = function (responseObject) {
      endTime = new Date().getMilliseconds();
      console.log("endTime-startTime:"+(endTime-startTime));
      console.log("responseObject.errorCode:"+responseObject.errorCode);
      if (responseObject.errorCode !== 0) {
        console.log("onConnectionLost:"+responseObject.errorMessage);
      }
    };
    client.onMessageArrived = function (message) {
      //console.log(message.destinationName, ' -- ', message.payloadString);
      console.log("onMessageArrived:"+message.payloadString);
      console.log(message);
    };
    var options = {
      //timeout: 3,
      onSuccess: function () {
        startTime = new Date().getMilliseconds();
        console.log("mqtt connected");
        client.subscribe('/exingcai/iot/clould/6/eventlog/warning');
        // Connection succeeded; subscribe to our topic, you can add multile lines of these
        //client.subscribe('/World', {qos: 1});
    
        //use the below if you want to publish to a topic on connect
       // message = new Paho.MQTT.Message("Hello");
       // message.destinationName = "/World";
       // client.send(message);
  
      },
      onFailure: function (message) {
        console.log("Connection failed: " + message.errorMessage);
      },userName: "iotweb",
       password: "123qwe!@#", mqttVersion: 3
    
    };
  function init() {
      client.connect(options);
  }
    </script>
  </head>
  <body onload="init();">
  </body>

</html>
