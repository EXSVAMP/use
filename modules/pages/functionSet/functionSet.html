       <div class="detail_function">
            <div class="function_header">详细功能</div>
           <div class="function_content">
               <table class="table table-content">
                   <thead>
                        <tr>
                            <th>功能</th>
                            <th>设置</th>
                            <th>警告灯</th>
                            <th>摄像头</th>
                        </tr>
                    </thead>
                   <tbody>
                        <tr ng-repeat="items in dataList_detail" >
                            <td ng-class="{'fontstaus':items.status==0,'unfontstaus':items.status==1}">
                                <div class="normal_func" style="padding: 5px">{{items.sub_event_display}}</div>
                                <div class="checkbox normal_checkbox" >
                                    <input type="checkbox"  ng-click="items.checked=!items.checked;setDetail(items)" ng-checked="items.checked"/>
                                    <label></label>
                                </div>{{}}
                            </td>
                            <td ng-class="{'fontstaus':items.status==0,'unfontstaus':items.status==1}">
                                <div class="noset"  >
                                    <input type="radio"  ng-disabled="items.status==1" ng-click="items.set_type='0';setDetail(items)"  ng-checked="items.set_type==0;"  name="set_{{$index}}" class="no"/>缺省
                                </div>
                                <div class="customset">
                                    <input type="radio" ng-disabled="items.status==1" ng-click="items.set_type='1';setDetail(items)" ng-checked="items.set_type==1"   name="set_{{$index}}" class="custom"/>自定义
                                </div>
                            </td>
                            <td class="light" ng-class="{'fontstaus':items.status==0,'unfontstaus':items.status==1}">
                                <div class="noset_left">
                                    <ui-select ng-model="items.light_action"  theme="bootstrap"
                                               on-select="changeset('light_action',$select.selected.key,items)" ng-disabled="items.status==1||items.set_type==0">
                                        <ui-select-match placeholder="--请选择-">{{$select.selected.value}}</ui-select-match>
                                        <ui-select-choices repeat="item.key as (key,item) in light_action_list">
                                            <div ng-bind-html="item.value | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </td>
                            <td class="camera" ng-class="{'fontstaus':items.status==0,'unfontstaus':items.status==1}">
                                <div class="noset_right">
                                    <ui-select  ng-model="items.camera_action"  theme="bootstrap"
                                               on-select="changeset('camera_action',$select.selected.key,items)" ng-disabled="items.status==1||items.set_type==0">
                                        <ui-select-match placeholder="--请选择-">{{$select.selected.value}}</ui-select-match>
                                        <ui-select-choices repeat="item.key as (key,item) in camera_action_list">
                                            <div ng-bind-html="item.value | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </td>

                        </tr>

                   </tbody>
               </table>
